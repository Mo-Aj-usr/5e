<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM 2 G√©ographie 5e : Les pays d'Asie</title>
    <style>
        :root {
            --primary: #ff6b00; /* Orange pour vari√©t√© Asie */
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }
        .dashboard {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { margin: 0; font-size: 1.8em; }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #f1f3f5;
            font-weight: bold;
        }
        .question-container {
            padding: 20px;
        }
        .question {
            display: none;
            margin-bottom: 30px;
        }
        .question.active {
            display: block;
        }
        .question h3 {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .options label {
            display: block;
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .options label:hover {
            background: #fff3e0;
            border-color: var(--primary);
        }
        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: 0.3s;
        }
        button:hover { background: #e65c00; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #result {
            display: none;
            padding: 30px;
            text-align: center;
        }
        .score {
            font-size: 2.5em;
            margin: 20px 0;
            color: var(--primary);
        }
        .detailed-results {
            text-align: left;
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .detailed-results .item {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .detailed-results img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        .detailed-results .correct { color: var(--success); font-weight: bold; }
        .detailed-results .incorrect { color: var(--danger); font-weight: bold; }
        .detailed-results .explanation { margin-top: 10px; font-style: italic; }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .info { flex-direction: column; gap: 10px; }
            .navigation { flex-direction: column; gap: 10px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>QCM 2 G√©ographie 5e : Les pays d'Asie (capitale, monnaie, etc.)</h1>
        </header>
        <div class="info">
            <div>Question <span id="current">1</span>/10</div>
            <div>Score : <span id="score">0</span></div>
            <div>Temps : <span id="timer">00:00</span></div>
        </div>

        <div class="question-container" id="questions"></div>

        <div class="navigation">
            <button id="prev">Pr√©c√©dent</button>
            <button id="next">Suivant</button>
            <button id="submit">Terminer le QCM</button>
        </div>

        <div id="result">
            <h2>R√©sultats</h2>
            <div class="score" id="finalScore"></div>
            <p id="message"></p>
            <div class="detailed-results" id="detailedResults"></div>
            <button onclick="location.reload()">Recommencer</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Quelle est la capitale de l'Inde ?", a: "B", options: ["A) Mumbai", "B) New Delhi", "C) Bangalore", "D) Kolkata"], expl: "New Delhi est la capitale officielle de l'Inde depuis 1911. Population ‚âà1,4 milliard (2025), densit√© √©lev√©e (>400 hab/km¬≤), ressources : charbon, fer ; exportations : logiciels, textiles ; langue : hindi (officielle) + anglais ; ethnies : indo-aryennes majoritaires ; religion : hindouisme (80%). Monument c√©l√®bre : Taj Mahal." },
            { q: "Quelle est la monnaie du Japon ?", a: "C", options: ["A) Yuan", "B) Won", "C) Yen", "D) Ringgit"], expl: "Le yen japonais (JPY). Capitale : Tokyo. Population ‚âà125 millions, densit√© tr√®s √©lev√©e (>300 hab/km¬≤). Ressources : peu de naturelles, importateur d'√©nergie. Exportations : automobiles, √©lectronique (Toyota, Sony). Langue : japonais. Ethnie : japonaise majoritaire. Religion : shinto√Øsme et bouddhisme. Monument : Mont Fuji ou Temple de Kyoto." },
            { q: "Qui est le pr√©sident de la Chine en 2026 ?", a: "A", options: ["A) Xi Jinping", "B) Narendra Modi", "C) Prabowo Subianto", "D) Lee Jae Myung"], expl: "Xi Jinping, pr√©sident depuis 2013 et secr√©taire g√©n√©ral du Parti communiste. Capitale : P√©kin. Monnaie : Yuan renminbi. Population ‚âà1,41 milliard. Densit√© moyenne. Ressources : charbon, terres rares. Exportations : produits manufactur√©s. Langue : mandarin. Ethnie : Han (92%). Religion : ath√©isme d'√âtat, bouddhisme, tao√Øsme." },
            { q: "Quelle est la principale religion en Indon√©sie ?", a: "B", options: ["A) Hindouisme", "B) Islam", "C) Bouddhisme", "D) Christianisme"], expl: "Islam (87%), plus grand pays musulman au monde. Capitale : Jakarta. Monnaie : Roupie indon√©sienne. Pr√©sident : Prabowo Subianto (depuis 2024). Population ‚âà280 millions. Ressources : p√©trole, gaz, palmier √† huile. Exportations : huile de palme, charbon. Langues : indon√©sien. Ethnies diverses (Javanais majoritaires)." },
            { q: "Quelle est la capitale de l'Arabie Saoudite ?", a: "C", options: ["A) Duba√Ø", "B) Abu Dhabi", "C) Riyad", "D) La Mecque"], expl: "Riyad. Monnaie : Riyal saoudien. Roi : Salman ben Abdelaziz (chef d'√âtat et gouvernement). Population ‚âà37 millions, faible densit√©. Ressources : p√©trole (2e r√©serves mondiales). Exportations : p√©trole. Langue : arabe. Religion : islam (100% officiel). Monuments : Kaaba √† La Mecque." },
            { q: "Quelle est la monnaie de la Cor√©e du Sud ?", a: "D", options: ["A) Yen", "B) Dollar", "C) Ringgit", "D) Won"], expl: "Won sud-cor√©en. Capitale : S√©oul. Pr√©sident : Lee Jae Myung (en 2026). Population ‚âà51 millions, haute densit√©. Ressources : peu, technologie. Exportations : √©lectronique (Samsung), automobiles (Hyundai). Langue : cor√©en. Ethnie : cor√©enne. Religion : sans religion majoritaire, christianisme, bouddhisme." },
            { q: "Quel est le monument le plus connu de Tha√Ølande ?", a: "A", options: ["A) Grand Palais / Wat Phra Kaew", "B) Angkor Wat", "C) Borobudur", "D) Petronas Towers"], expl: "Grand Palais et Temple du Bouddha d'√©meraude √† Bangkok. Capitale : Bangkok. Monnaie : Baht. Roi : Vajiralongkorn (chef d'√âtat). Population ‚âà70 millions. Ressources : riz, caoutchouc. Exportations : √©lectronique, tourisme. Langue : tha√Ø. Religion : bouddhisme (95%)." },
            { q: "Quelle est la principale exportation des √âmirats Arabes Unis ?", a: "B", options: ["A) Riz", "B) P√©trole et gaz", "C) Th√©", "D) Logiciels"], expl: "P√©trole et gaz naturel. Capitale : Abu Dhabi. Monnaie : Dirham. Pr√©sident : Mohammed ben Zayed. Population ‚âà10 millions (beaucoup d'expats), faible densit√©. Religion : islam. Monument : Burj Khalifa √† Duba√Ø." },
            { q: "Quelle langue officielle √† Singapour (une des quatre) ?", a: "C", options: ["A) Tha√Ø", "B) Indon√©sien", "C) Anglais (avec malais, mandarin, tamoul)", "D) Arabe"], expl: "Quatre langues officielles : anglais, malais, mandarin, tamoul. Monnaie : Dollar de Singapour. Premier ministre : Lawrence Wong. Population ‚âà6 millions, tr√®s haute densit√© (>8000 hab/km¬≤). Cit√©-√âtat riche, exportations : √©lectronique, finance." },
            { q: "Quelle est la principale ethnie en Turquie ?", a: "A", options: ["A) Turcs", "B) Arabes", "C) Kurdes (minorit√© importante)", "D) Perses"], expl: "Turcs (70-75%), Kurdes importante minorit√©. Capitale : Ankara. Monnaie : Livre turque. Pr√©sident : Recep Tayyip Erdoƒüan. Population ‚âà85 millions. Religion : islam majoritaire. Ressources : agriculture, minerais. Exportations : textiles, automobiles." }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = new Array(questions.length).fill(null);
        let time = 0;
        let timerInterval;

        const questionsDiv = document.getElementById('questions');
        const currentSpan = document.getElementById('current');
        const scoreSpan = document.getElementById('score');
        const timerSpan = document.getElementById('timer');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const submitBtn = document.getElementById('submit');
        const resultDiv = document.getElementById('result');

        function loadQuestion() {
            questionsDiv.innerHTML = '';
            questions.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question' + (i === currentQuestion ? ' active' : '');
                div.innerHTML = `
                    <h3>Question ${i+1} : ${q.q}</h3>
                    <div class="options">
                        ${q.options.map((opt, j) => `
                            <label>
                                <input type="radio" name="q${i}" value="${String.fromCharCode(65+j)}" ${answers[i] === String.fromCharCode(65+j) ? 'checked' : ''}>
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsDiv.appendChild(div);
            });

            currentSpan.textContent = currentQuestion + 1;
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === questions.length - 1;
        }

        function saveAnswer() {
            const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            if (selected) answers[currentQuestion] = selected.value;
        }

        function calculateScore() {
            score = answers.reduce((acc, ans, i) => ans === questions[i].a ? acc + 1 : acc, 0);
        }

        function showDetailedResults() {
            const detailedDiv = document.getElementById('detailedResults');
            detailedDiv.innerHTML = '';
            questions.forEach((q, i) => {
                const item = document.createElement('div');
                item.className = 'item';
                const userAnswer = answers[i] || 'Non r√©pondue';
                const isCorrect = userAnswer === q.a;
                item.innerHTML = `
                    <h4>Question ${i+1}: ${q.q}</h4>
                    <p>R√©ponse choisie: ${userAnswer}</p>
                    <p class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct !' : 'Incorrect. Bonne r√©ponse: ' + q.a}</p>
                    <p class="explanation">Explication d√©taill√©e: ${q.expl}</p>
                `;
                detailedDiv.appendChild(item);
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                const min = String(Math.floor(time / 60)).padStart(2, '0');
                const sec = String(time % 60).padStart(2, '0');
                timerSpan.textContent = `${min}:${sec}`;
            }, 1000);
        }

        prevBtn.onclick = () => {
            saveAnswer();
            if (currentQuestion > 0) currentQuestion--;
            loadQuestion();
        };

        nextBtn.onclick = () => {
            saveAnswer();
            if (currentQuestion < questions.length - 1) currentQuestion++;
            loadQuestion();
        };

        submitBtn.onclick = () => {
            saveAnswer();
            calculateScore();
            clearInterval(timerInterval);
            questionsDiv.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            resultDiv.style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/10`;
            document.getElementById('message').textContent = score >= 8 ? 'Superbe connaissance de l\'Asie ! üåè' : score >= 6 ? 'Bien jou√© ! üëç' : '√Ä r√©viser les pays asiatiques üòâ';
            showDetailedResults();
        };

        loadQuestion();
        startTimer();
    </script>
</body>
</html>
